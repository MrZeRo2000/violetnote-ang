<div class="container text-center" *ngIf="loading">
  <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
</div>

<div class="container" *ngIf="passDataFileInfo && !loading">
  <form class="form-group">
    <div class="input-group">
      <input #password type="password" class="form-control mt-2" name="inputPassword" placeholder="Password"
             (keyup)="onPasswordKeyUp($event)"
             [(ngModel)] = "inputPassword">
      <div class="input-group-append mt-2 ml-1">
        <button type="button" class="btn btn-outline-primary" (click)="onSubmitPassword()">Submit</button>
      </div>
    </div>
  </form>
</div>
