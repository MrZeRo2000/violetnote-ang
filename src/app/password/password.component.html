
<div class="container">
  <form class="form-group">
    <div class="input-group">
      <input #password type="password" class="form-control" name="inputPassword" placeholder="Password"
             autofocus
             (keyup)="onPasswordKeyUp($event)"
             [(ngModel)] = "inputPassword">
      <div class="input-group-append ml-1">
        <button type="button" class="btn btn-outline-primary" (click)="onSubmitPassword()">Submit</button>
      </div>
    </div>
  </form>
</div>
