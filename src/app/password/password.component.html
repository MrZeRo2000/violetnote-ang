
<div class="container">
  <div class="form-group">
    <div class="input-group">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password" (keyup)="onPasswordKeyUp($event)" [(ngModel)] = "inputPassword">
      <div class="input-group-append ml-1">
        <button type="button" class="btn btn-primary" (click)="onSubmitPassword()">Submit</button>
      </div>
    </div>
  </div>
</div>
