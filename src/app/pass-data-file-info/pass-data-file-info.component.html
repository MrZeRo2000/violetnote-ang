<div class="text-danger" *ngIf="loadErrorMessage != null">Error looking for data file name: {{loadErrorMessage}}</div>
<div class="text-danger" *ngIf="(passDataFileInfo != null) && (!passDataFileInfo.exists)">{{passDataFileInfo.name}}</div>
<div class="text-success" *ngIf="(passDataFileInfo != null) && (passDataFileInfo.exists)">{{passDataFileInfo.name}}</div>
