<app-edit-panel *ngIf="editMode" [selectedItem]="selectedPassCategory" (editButtonClick)="onEditButtonClick($event)"></app-edit-panel>

<div class="list-group">
  <a href="#"
     class="list-group-item list-group-item-action"
     *ngFor="let passCategory of passData.passCategoryList"
     [ngClass] = "{'active': passCategory==selectedPassCategory}"
     (click)="onPassCategoryClick($event, passCategory)"
  >
    {{passCategory.categoryName}}
  </a>
</div>
