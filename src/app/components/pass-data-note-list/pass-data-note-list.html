<table
  mat-table
  [dataSource]="dataSource()"
  matSort
  cdkDropList
  cdkDropListData="dataSource()">

  <ng-container matColumnDef="system" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header> System </th>
    <td mat-cell *matCellDef="let element">
      <div class="system-container">
        <mat-icon class="example-drag-cursor" cdkDragHandle>reorder</mat-icon>
        <span>{{element.system}}</span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <td mat-cell *matCellDef="let element">
      <div class="flex-container">
        {{element.user}}
      </div>
    </td>
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element">
      <div class="flex-container">
        {{element.url}}
      </div>
    </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>

    <td mat-cell *matCellDef="let element">
      @if(passDataModeReadOnly()) {
        <app-copy-user-password-panel
          [user]="element.user"
          [password]="element.password"
        ></app-copy-user-password-panel>
      } @else {
        <button mat-icon-button color="accent" (click)="onEditClick($event, element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)" cdkDrag></tr>
</table>
@if(!passDataModeReadOnly()) {
  <div class="fab-right">
    <button matMiniFab (click)="onAddClick($event)">
      <mat-icon>add</mat-icon>
    </button>
  </div>
}

<mat-paginator #paginator
               [length]="dataSource().filteredData.length"
               [pageIndex]="0"
               [pageSize]="2"
               [pageSizeOptions]="[2, 5, 10, 25, 100]">
</mat-paginator>
