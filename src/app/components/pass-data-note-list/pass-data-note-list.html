<table mat-table [dataSource]="dataSource()" matSort>

  <ng-container matColumnDef="system">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> System </th>
    <td mat-cell *matCellDef="let element"> {{element.system}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
    <td mat-cell *matCellDef="let element"> {{element.user}} </td>
  </ng-container>

  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef> URL </th>
    <td mat-cell *matCellDef="let element"> {{element.url}} </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>

    <td mat-cell *matCellDef="let element">
      @if(passDataModeReadOnly()) {
        <app-copy-user-password-panel
          [user]="element.user"
          [password]="element.password"
        ></app-copy-user-password-panel>
      } @else {
        <button mat-icon-button color="accent" (click)="onEditClick($event, element)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
</table>
@if(!passDataModeReadOnly()) {
  <div class="fab-right">
    <button matMiniFab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
}

<mat-paginator #paginator
               [length]="dataSource().filteredData.length"
               [pageIndex]="0"
               [pageSize]="2"
               [pageSizeOptions]="[2, 5, 10, 25, 100]">
</mat-paginator>
