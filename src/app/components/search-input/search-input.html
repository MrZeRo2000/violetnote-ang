@if(passData$ && searchOptions$ | async; as searchOptions) {
  <form [formGroup]="searchForm">
    <mat-form-field appearance="outline" class="search-control">
      <mat-icon matPrefix class="icon-bright">search</mat-icon>
      <input
        type="text"
        placeholder="Search"
        matInput
        (keydown.enter)="onInputKeyDownEnter($event)"
        formControlName="searchControl"
        [matAutocomplete]="auto"
        #autoTrigger="matAutocompleteTrigger">
      @if(searchValueAction$ | async) {
        <button mat-icon-button matSuffix (click)="onClear($event)">
          <mat-icon class="icon-bright">close</mat-icon>
        </button>
      }
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
        @for (option of searchOptions; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>

  @if(searchResultAction$ | async) {}
}
