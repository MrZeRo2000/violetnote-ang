<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <div class="bigger-font">
    <ng-container
      [ngTemplateOutlet]="data.contentTemplate"
      [ngTemplateOutletContext]="data.contentContext"
    ></ng-container>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close="true">Ok</button>
  <button matButton mat-dialog-close cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
