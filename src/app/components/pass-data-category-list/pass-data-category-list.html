@if(data$ | async; as data) {
  <mat-action-list>
    @for(item of data; track item) {
      <mat-list-item [ngClass]="selectedCategories().has(item) ? 'selected-list-item' : ''" (click)="onListItemClick(item)">
        <p>{{item.categoryName}}</p>
        <div matListItemMeta>
          <button mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    }
  </mat-action-list>
  <div class="fab-right">
    <button matMiniFab>
      <mat-icon>add</mat-icon>
    </button>
  </div>
}
