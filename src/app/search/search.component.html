<div class="input-group" aria-describedby="searchHelpBlock">
  <input #search class="form-control" type="search" name="inputSearch" id="inputSearch" placeholder="search"
         required minlength="2"
         autofocus
         (keyup)="onSearchKeyUp($event)"
         [(ngModel)]="inputSearch"
         [typeahead]="searchStrings"
         [typeaheadMinLength]="2"
  >
  <span class="input-group-append ml-1">
        <button class="btn btn-outline-secondary" type="button" (click)="onSubmitSearch($event)">
            <i class="fa fa-search"></i>
        </button>
      </span>
</div>

<div *ngIf="!isValidSearch">
  <small id="searchHelpBlockInvalid" class="form-text text-muted">
    Please, enter at least 2 characters to search
  </small>
</div>
