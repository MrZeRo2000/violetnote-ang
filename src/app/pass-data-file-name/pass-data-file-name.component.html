<div class="d-flex flex-row text-nowrap">
  <div>
    <form class="form-group" [ngClass]="{invisible: !editing}">
      <label>
        <input
          #inlineControl
          type="text"
          size="40"
          class="form-control"
          placeholder="Enter the file name here"
          (focusout)="editing=false"
          [(ngModel)]="fileName"
          name="fileName"
        >
      </label>
    </form>
  </div>
  <div class="text-right" *ngIf="!fileName && !editing">
    <a class="text-danger" href="#" (click)="onFileNameClick($event)">Please, click to configure data file name</a>
  </div>
</div>
