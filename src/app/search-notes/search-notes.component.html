<div class="container-fluid">
  <button type="button" class="btn btn-labeled btn-info btn-xs mb-2" *ngIf="searchText !== undefined" (click)="searchInfoButtonClick(event$)">
    <span class="btn-label-xs"><i class="fa fa-times" aria-hidden="true"></i></span>{{searchText}}
  </button>
  <div class="list-group">
    <div class="list-group-item list-group-item-secondary">
      <div class="row h5">
        <div class="col-md-2">Category</div>
        <div class="col-md-2">System</div>
        <div class="col-md-2">User</div>
        <div class="col-md-6">Custom</div>
      </div>
    </div>
    <a href="#"
       class="list-group-item list-group-item-action"
       data-toggle="modal"
       *ngFor="let passNote of searchPassNotes"
       (click)="onPassNoteClick($event, passNote)"
    >
      <div class="row">
        <div class="col-md-2">{{passNote.passCategory.categoryName}}</div>
        <div class="col-md-2">{{passNote.system}}</div>
        <div class="col-md-2">{{passNote.user}}</div>
        <div class="col-md-6">{{passNote.custom}}</div>
      </div>
    </a>
  </div>
</div>
